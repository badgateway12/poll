<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll</title>
</head>
<body>
<div id="poll-form">
    <form>
        <fieldset>
            <legend><h2>Things mentors hate about their students:</h2></legend>
            <label><input type="radio" name="option" value="Lateness" class="option" />&emsp;Being late for a class</label><br />
            <label><input type="radio" name="option" value="Interrupting" class="option" />&emsp;Interrupting</label><br />
            <label><input type="radio" name="option" value="Losing attention" class="option" />&emsp;Losing attention</label><br />
            <label><input type="radio" name="option" value="Unprofessional correspondence" class="option" />&emsp;Using unprofessional correspondence</label><br />
            <label><input type="radio" name="option" value="Stupid questions" class="option" />&emsp;Asking if he/she missed anything important during an absence</label><br />
            <label><input type="radio" name="option" value="Disinterest" class="option" />&emsp;Being disinterested</label><br /><br />
            <label><input type="submit" name="submit" id="submit" value="Submit" />
        </fieldset>
    </form>
</div>
<div id="poll-result"></div>
</body>
</html>
